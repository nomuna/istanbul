
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Template Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

	<link rel="shortcut icon" href="{{site.base_url}}{{site.favicon }}">

	<!-- Template CSS Files -->
	<link type="text/css" media="all" href="{{ 'assets/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
	<link type="text/css" media="all" href="{{ 'assets/css/font-awesome.min.css' | relative_url }}" rel="stylesheet">
	<link type="text/css" media="all" href="{{ 'assets/css/style.css' | relative_url }}" rel="stylesheet">

	{%- if site.data.settings.color -%}
		<link type="text/css" media="all" href="{{ 'assets/css/skins/' | append: site.data.settings.color | append: '.css' | relative_url }}" rel="stylesheet">
		{%- else -%}
		<link type="text/css" media="all" href="{{ 'assets/css/skins/yellow.css' | relative_url }}" rel="stylesheet">
	{%- endif -%}

	<!-- Template JS Files -->
	<script src="{{ 'assets/js/modernizr.js' | relative_url }}"></script>

	{%- include seo.html -%}
